    <noscript>
        <h1>Solid Steel</h1>
        <p>Launched by Ninja Tune founding duo Coldcut (Matt Black and Jonathan More) in 1988 on the then pirate radio station KISS FM, Solid Steel is now possibly the longest running mix show in the world. Since 1999, the show has been available online, making it a pioneer of the internet mix-show phenomenon. Constantly evolving, the show embraces new talent and technologies alike and is now syndicated to over 30 radio stations across the world, as well as its availability through a variety of online outlets.</p>
        <p>Currently this website relies on JavaScript for streaming Soundcloud tracks and providing continuous music playback as you browse around the site.</p>
        <br />
        <p>However we are working very hard to provide tracklists, mix notes and artist imagery for those of you without JavaScript, so look out for an update soon.</p>
        <br />
        <p>In the meantime you can find out more at these links:</p>
        <br />
        <p>
            <a target="_blank" href="https://www.facebook.com/pages/Solid-Steel/175027509192663">FACEBOOK</a> - 
            <a target="_blank" href="https://twitter.com/SolidSteelRadio">TWITTER</a> - 
            <a target="_blank" href="http://vimeo.com/solidsteel">VIMEO</a> - 
            <a target="_blank" href="https://itunes.apple.com/podcast/solid-steel/id88395834">ITUNES</a>
        </p>
